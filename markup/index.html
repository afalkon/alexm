<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/libs.min.css">
    <link rel="stylesheet" href="css/style.min.css">
    <title>Document</title>
</head>
<body>
    <header class="header">

    </header>
    <div class="wrapper">
        <a href="#" class="notification__muted">Новый комментарий</a>
        <div class="slider__button"></div>
        <a href="#" class="tag">
            <div class="tag__image" style="background-image: url('img/cover.jpg');"></div>
            <div class="tag__text">New tag</div>
        </a>
        <a href="#" class="sidebarTag">
            <div class="sidebarTag__image" style="background-image: url('img/cover.jpg');"></div>
            <div class="sidebarTag__text">New tag</div>
            <div class="sidebarTag__count">36 posts</div>
        </a>
        <a href="#" class="textTag">
            <div class="textTag__text">New tag</div>
        </a>
    </div>
    <form action="" class="subscribeForm">
        <input type="text" class="subscribeForm__input" placeholder="Type your email address">
        <button class="subscribeForm__button">Subscribe</button>
    </form>
    <div class="switch day">
        <div class="switch__circle"></div>
    </div>
    <div class="skillCard">
        <div class="skillCard__iconBg">
            <div class="skillCard__icon" style="background-image: url('img/elements/leaf.svg')"></div>
        </div>
        <h5 class="skillCard__heading">Web Sites and Platforms</h5>
        <p class="skillCard__text">NetTracking" is a very powerful Web 2.0 site search engine allows you to find  email allerts</p>
    </div>

    <a href="#" class="categoryCard" style="background-image: url('img/elements/categoryBg.jpg');">
        <div class="categoryCard__gradient">
            <h6 class="categoryCard__heading">Sport</h6>
            <div class="categoryCard__count">38 Articles</div>
        </div>
    </a>

    <div class="cardPostLarge">
        <div class="cardPostLarge__img" style="background-image: url('img/elements/postLargeBg.jpg')">
            <div class="cardPostLarge__iconBg">
                <div class="cardPostLarge__icon" style="background-image: url('img/elements/video.svg');"></div>
            </div>
        </div>
        <div class="cardPostLarge__info">
            <a href="" class="cardPostLarge__hashTag"># Travel</a>
            <a href="" class="cardPostLarge__hashTag"># Lifestyle</a>
            <div class="cardPostLarge__time">3 mins read</div>
        </div>
        <a href="#" class="cardPostLarge__heading">Ready To Go Home After The Sunset View?</a>
        <div class="cardPostLarge__author">
            <div class="cardPostLarge__author--img" style="background-image: url('img/elements/authorAvatar.png');"></div>
            <div class="cardPostLarge__author--info">
                <a href="" class="cardPostLarge__author--name">Jane Cooper</a>
                <div class="cardPostLarge__author--date">25 April 2022</div>
            </div>
            <a href="" class="cardPostLarge__readMore"></a>
        </div>
    </div>

    <footer class="footer">

    </footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="js/libs.min.js"></script>
    <script src="js/main.min.js"></script>
</body>
</html>
